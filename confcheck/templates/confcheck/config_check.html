<script type="text/javascript">
    // 绑定按钮点击事件
    $("#queryData").click(function () {
    var apolloID=$('#apolloID').val();
    var key=$('#key').val();
    var value=$('#value').val();
    if (key=='') {
        alert("key不能为空");
	exit;
    };
    if (value=='') {
        alert("value不能为空");
	exit;
    };
    if (apolloID=='') {
        apolloID="%";
    };
    $.ajax
    ({
    	url: "",
		dataType: "json",
		type: "post",
		data: {
			    key: key,
			  },
            success: function (result) {
                    showData(result.data);
                    altRows('alternatecolor');
            }, error: function (e) {//响应不成功时返回的函数
                console.log(e, 'error');
            }
        });
    });

	// 将数据渲染在表格中的方法
    function showData(data) {
        var table = $("#alternatecolor");
        table.empty();
        //拼接表头
        table.append("<th>ApolloID</th><th>Key</th><th>Value</th>");
        for (var i = 0; i < data.length; i++) {
            //拼接表格的行和列
            var str = "<tr><td>" + data[i].AppId + "</td><td>" + data[i].Key + "</td><td>" + data[i].Value + "</td></tr>";
            //追加到table中
            table.append(str);
        }
    }

    // 表格的奇偶行样式
    function altRows(id){
        if(document.getElementsByTagName){
            var table = document.getElementById(id);
            var rows = table.getElementsByTagName("tr");
            for(i = 0; i < rows.length; i++){
                var tdvalue = $(rows[i]).find('td').eq(4).text()
                if(i % 2 == 0){
                    rows[i].className = "evenrowcolor";
                }else{
                    rows[i].className = "oddrowcolor";
                }
                if (tdvalue == "否"){
                    rows[i].className = "inconformityrowcolor";
                }
            }
        }
    }
</script>
